name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: universal-apple-darwin
          - os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: '.'

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Health Timer v__VERSION__'
          releaseBody: |
            ## 健康循环提醒桌面版 v__VERSION__

            ### 下载链接
            - **macOS**: .dmg 文件（支持 Intel 和 Apple Silicon）
            - **Windows**: .msi 安装包
            - **Linux**: .deb 安装包

            详见下方 Assets 部分下载安装。

            ### 安装说明
            - macOS: 下载 .dmg 文件，拖拽到应用程序文件夹
            - Windows: 下载 .msi 文件，双击安装
            - Linux: 下载 .deb 文件，运行 `sudo dpkg -i health-timer_*.deb`
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.os == 'macos-latest' && '--target universal-apple-darwin' || '' }}
